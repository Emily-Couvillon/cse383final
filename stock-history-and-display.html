        <div id="title" class="container text-center">
            <h2>Stock History</h2>
        </div>
        <div id="enclose" class="container contain bg-dark">
            <form>
                <div class="form-group">
                    <label id="date" class="text-light">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label id="linemax" class="text-light">Max number of lines</label>
                    <input type="text" class="form-control" id="linemax" name="linemax" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="result" class="visually-hidden">
                <table class="table table-dark table-striped table-responsive">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Date/Time</th>
                            <th scope="col">Stock Ticker</th>
                            <th scope="col">Query Type</th>
                            <th scope="col">More Info</th>
                        </tr>

                    </tbody>
